<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>icon-popup Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../icon-popup.html">
  <link rel="import" href="../../fa-awesome/fa-awesome.html">
  <link rel="import" href="../../paper-styles/shadow.html">

  <style is="custom-style">
      :root {
        --icon-popup: {
          /* general styles go here */
        };

        --icon-popup-disabled: {
          /* styles for disabled icon-popups go here */
        };

        --icon-popup-content: {
          /* styles for the popup content go here */
        };

        --icon-popup-content: {
          /* styles for the popup content go here */
        };

        --icon-popup-icon: {
          /* styles for the popup icon go here */
          color: red;
        };

        --icon-popup-icon-open: {
          /* style for the icon in open state go here */
        };

        --icon-popup-icon-hover: {
          /* style for the icon in hover state go here */
        };

        --icon-popup-icon-disabled: {
          /* styles for the icon if the control is disabled go here */
        };
      }

      .whatsapp-icon-popup {
        --icon-popup-icon: {
          border-radius: 50%;
          width: 25px;
          height: 25px;
          text-align: center;
          line-height: 25px;
          @apply(--shadow-transition);
        };

        --icon-popup-icon-hover: {
          @apply(--shadow-elevation-2dp);
        };

        --icon-popup-icon-open: {
          @apply(--shadow-elevation-2dp);
          background-color: green;
          color: #fff;
        };

        --icon-popup-icon-disabled: {
          color: #c1c1c1;
        };
      }
  </style>

</head>
<body style="">

<p>An example of <code>&lt;icon-popup&gt;</code>:</p>

<icon-popup valign="bottom" style="position: absolute; left: 10%; top: 50%;">
  <fa-awesome icon="flag">Open me!</fa-awesome>
  <div popup style="white-space: nowrap;">
    <p>This popup opens under the icon.</p>
    <p>But only if there is enough space left in you brower.</p>
  </div>
</icon-popup>

<icon-popup valign="top" halign="right" class="whatsapp-icon-popup" style="position: absolute; left: 50%; top: 50%;">
  <fa-awesome icon="whatsapp"></fa-awesome>
  <div popup style="white-space: nowrap;">Everybody uses <strong>whatsapp</strong>.</div>
</icon-popup>

</body>
</html>
